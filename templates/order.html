          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        <div class="container mt-4 d-flex justify-content-end">
            <a href="" class="btn btn-primary">Вийти</a>
        </div>
        
        <div class="container mt-5">
            <h2 class="mb-4">Створити замовлення</h2>

            <form method="POST">

                <div class="mb-3">
                    <label class="form-label">Дата</label>
                    <input type="date" name="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Час</label>
                    <input type="time" name="time" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Тип зйомки</label>
                    <input type="text" name="type" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Місце</label>
                    <input type="text" name="place" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Номер телефону</label>
                    <input type="text" name="number_phone" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">Створити</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Назад</a>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
